<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row{
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: bisque;
            min-height: 100px;
        }
        .form-element{
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="row">
        <label id="message">Muhammmet Hoca İle JS Dersleri</label>

    </div>
    <div class="form-element">
        <button onclick="renkDegistir()">Değiştir</button>
    </div>
    <script>
        const lblMesaj = document.getElementById('message');

        function renkDegistir(params) {
            if( lblMesaj.style.color !== 'red')
                 lblMesaj.style.color = 'red';
            else
                 lblMesaj.style.color = 'blue';
        }
// interval belli aralıklarla yapılacak işleri tanımlar
    setInterval(() =>{
        renkDegistir()
    },500);

// timeout belli süre bekledikten sonra yapılacak işlemleri tanımlar
    setTimeout(()=>{
        alert('sayfa yüklendikten sonra 3sn geçti,ben geldim.')
    },3000)
    </script>
    
</body>
</html>
